<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>To-Do List</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-to-do-creator (formSubmitNotify)="addNewTodoItem($event)"></app-to-do-creator>
    <div *ngFor="let item of todoItems;">
      <app-to-do-card [todoInfo]="item"
                      (deleteNotify)="deleteTodoItem($event);"></app-to-do-card>
      <mat-divider *ngIf="item != todoItems[todoItems.length-1]"></mat-divider>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-divider></mat-divider>
    <div>
      <span *ngIf="todoItems" class="filterText">Filter:    <button>all({{getTotalItems()}})</button>  |  to do ({{getTotalItemsTodo()}})  |  done ({{getTotalItemsDone()}})</span>
    </div>
  </mat-card-footer>
</mat-card>
