<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>To-Do List</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-to-do-creator (formSubmitNotify)="addNewTodoItem($event)"></app-to-do-creator>
    <app-to-do-card *ngFor="let item of todoItems;"
                    [todoInfo]="item"
                    (deleteNotify)="deleteTodoItem($event);"></app-to-do-card>
  </mat-card-content>
  <mat-card-footer>
    <mat-divider></mat-divider>
    Some Filter Options Go Here
  </mat-card-footer>
</mat-card>
